<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>购物简易计算器</title>
    <style>
        section{
            /*定义计器块信息*/
            background-color: #C9E495;
            width: 260px;
            height: 380px;
            text-align: center;
            padding-top: 1px;
			margin:0 auto;
        }
        /*细边框的文本输入框*/
        .textBaroder
        {
            border-width: 1px;
            border-style: solid;
        }
    </style>
    <script>
        function compute(op)
        {
            var num1,num2;
            num1 = parseFloat(document.myform.txtNum1.value);
            num2 = parseFloat(document.myform.txtNum2.value);
            if (op=="+")
                document.myform.txtResult.value = num1+num2;
            if (op=="-")
                document.myform.txtResult.value = num1-num2;
            if (op=="×")
                document.myform.txtResult.value = num1*num2;
            if (op=="÷" && num2!=0)
                document.myform.txtResult.value = num1/num2;
        }
    </script>
</head>
<body>
<section>
    <h1><img src="taobao.jpg" width="240" height="31">欢迎您来淘宝！</h1>
    <form action="" method="post" name="myform" id="myform">
        <h3><img src="shop.jpg" width="54" height="54">购物简易计算器</h3>
        <p>第一个数<input name="txtNum1" type="text" class="textBaroder" id="txtNum1" size="25"></p>
        <p>第二个数<input name="txtNum2" type="text" class="textBaroder" id="txtNum2" size="25"></p>
        <p><input name="addButton2" type="button" id="addButton2" value=" + " onclick="compute('+')">
        <input name="subButton2" type="button" id="subButton2" value=" - " onclick="compute('-')">
        <input name="mulButton2" type="button" id="mulButton2" value=" × " onclick="compute('×')">
        <input name="divButton2" type="button" id="divButton2" value=" ÷ " onclick="compute('÷')">
        <p>计算结果<input name="txtResult" type="text" class="textBaroder" id="txtResult" size="25"></p>
    </form>
</section>
</body>
</html>
