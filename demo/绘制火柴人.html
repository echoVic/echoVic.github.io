<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绘制火柴人</title>
<style>
div{
  width: 500px;
  margin: 0 auto;
}
</style>
</head>

<body>
<div>
<canvas id="myCanvas" width="500" height="300"
 style="border:1px solid blue">
</canvas>
</div>
<script type="text/javascript">
var c = document.getElementById("myCanvas");
var cxt = c.getContext("2d");
cxt.beginPath();
cxt.arc(100,50,30,0,Math.PI*2,true);
cxt.fill();
cxt.beginPath();
cxt.strokeStyle = '#c00';
cxt.lineWidth = 3;
cxt.arc(100,50,20,0,Math.PI,false);
cxt.stroke();
cxt.beginPath();
cxt.fillStyle = "#c00";
cxt.arc(90,45,3,0,Math.PI*2,true);
cxt.fill();
cxt.moveTo(113,45);
cxt.arc(110,45,3,0,Math.PI*2,true);
cxt.fill();
cxt.stroke();
cxt.moveTo(100,80);
cxt.lineTo(100,150);
cxt.moveTo(100,100);
cxt.lineTo(60,120);
cxt.moveTo(100,100);
cxt.lineTo(140,120);
cxt.moveTo(100,150);
cxt.lineTo(80,190);
cxt.moveTo(100,150);
cxt.lineTo(140,190);
cxt.stroke();
</script>
</body>
</html>
